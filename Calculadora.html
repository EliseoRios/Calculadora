<html>
<head>
   <title>Directorio</title>
   <link href="calculadora.css" rel="stylesheet" type="text/css"/>
   <script type="text/javascript" src="ScptCalculadora.js"></script>
</head>

 <body>
  <form>
   <fieldset>
   <legend><h4>CALCULADORA BASICA</h4></legend>
    <p>N&uacutemero 1</p>
    <input type="text" id="txtNum1" name="txtNumero1"/>
    <p>N&uacutemero 2</p>
    <input type="text" id="txtNum2" name="txtNumero2"/>
  
    <h5>OPERACIONES</h5>
    <input type="button" id="btnSuma" name="btnSuma" value="+" class="boton"/>
    <input type="button" id="btnResta" name="btnResta" value="-" class="boton"/>
    <input type="button" id="btnDivicion" name="btnDivicion" value="/" class="boton"/>
    <input type="button" id="btnMultiplicacion" name="btnMultiplicacion" value="*" class="boton"/>
  
    <p>Resultado</p>
    <input type="text" id="txtResultado" name="txtResultado" readonly/>
   </fieldset>
  </form>
 </body>
</html>
